<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="container-fluid d-flex flex-column h-100">
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
       <a class="navbar-brand" href="##">Website Name</a>
       <form class="d-flex ms-auto">
           <input type="text" class="form-control" placeholder="Search">
           <button type="submit" class="btn btn-danger">Submit</button>
       </form>
    </nav>
    <div class="container-fluid align-items-center py-4 bg-body-tertiary h-100">
        <main class="form-signin w-100 m-auto">
            <form>
              <h1 class="h3 mb-3 fw-normal">Login</h1>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="staticEmail" placeholder="email@example.com">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary col-md-4 offset-md-2" type="submit">Sign In</button>
                <a href="register.html" class="btn btn-primary col-md-4">Register</a>
              </div>
            </form>
          </main>
    </div>
</body>
<footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="bg-light text-lg-start text-center p-3">
      <span class="text-body-secondary">&copy; 2024 Your Website Name</span>
    </div>
</footer>
</html>
