<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <a class="navbar-brand" href="#">create website</a>
        <div class="ms-auto">
            <a class="btn btn-secondary" href="recipes.html">Back to Recipe List</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="form-container">
            <h4 class="text-center">Create/Edit Recipe</h4>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeName" class="custom-label">Recipe Name</label>
                    <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
                </div>
                
                <div class="row">
                    <div class="col-sm-8 form-group">
                        <label for="imageUpload" class="custom-label">Image Upload</label>
                        <input type="file" class="form-control" id="imageUpload">
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="prepTime" class="custom-label">Prep Time</label>
                        <input type="text" class="form-control" id="prepTime" placeholder="Enter prep time">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="cookTime" class="custom-label">Cook Time</label>
                        <input type="text" class="form-control" id="cookTime" placeholder="Enter cook time">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="ingredients" class="custom-label">Ingredients</label>
                        <textarea class="form-control" id="ingredients" rows="5" placeholder="List ingredients"></textarea>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="instructions" class="custom-label">Instructions</label>
                        <textarea class="form-control" id="instructions" rows="5" placeholder="Enter instructions"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-submit">Create/Update</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-lg-start text-center p-3 mt-4">
        <p>&copy; 2024 Your Website Name</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HWv7F4+EjGhbXyUO0csOEftQY9bYmijGZQBNzV90XGQFjdbnHZ5y3AX/AeG1BBkk" crossorigin="anonymous"></script>
    <script>
        document.getElementById('recipeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally
            
            // Get form values
            const recipeName = document.getElementById('recipeName').value;
            const ingredients = document.getElementById('ingredients').value;
            const instructions = document.getElementById('instructions').value;

            // Simulate saving recipe (In a real application, you would save to a database)
            console.log("Recipe saved:", { recipeName, ingredients, instructions });

            // Redirect back to the Recipe List page (you would include logic to pass the new recipe)
            window.location.href = 'recipes.html';
        });
    </script>
</body>
</html>
