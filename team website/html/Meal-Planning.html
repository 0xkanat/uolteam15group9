<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <a href="main.html" class="btn btn-primary me-2">Home</a>
        <a class="navbar-brand" href="#">Website Name</a>
        <form class="d-flex ms-auto">
            <input type="text" class="form-control" placeholder="Search">
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </nav>
    
    <div class="container-fluid mt-2 bg-light text-center p-5">
        <h1>Meal Planner</h1>
        
        <!-- Containers for each day of the week in a grid layout -->
        <div id="weekContainers" class="row">
            <div class="col-md-4 mb-3">
                <h3>Monday</h3>
                <div id="summaryMon" class="border p-3">No summary yet.</div>
            </div>
            <div class="col-md-4 mb-3">
                <h3>Tuesday</h3>
                <div id="summaryTue" class="border p-3">No summary yet.</div>
            </div>
            <div class="col-md-4 mb-3">
                <h3>Wednesday</h3>
                <div id="summaryWed" class="border p-3">No summary yet.</div>
            </div>
            <div class="col-md-4 mb-3">
                <h3>Thursday</h3>
                <div id="summaryThu" class="border p-3">No summary yet.</div>
            </div>
            <div class="col-md-4 mb-3">
                <h3>Friday</h3>
                <div id="summaryFri" class="border p-3">No summary yet.</div>
            </div>
            <div class="col-md-4 mb-3">
                <h3>Saturday</h3>
                <div id="summarySat" class="border p-3">No summary yet.</div>
            </div>
            <div class="col-md-4 mb-3">
                <h3>Sunday</h3>
                <div id="summarySun" class="border p-3">No summary yet.</div>
            </div>
        </div>

        <!-- Form to enter the nutrition summary -->
        <form id="mealForm" class="mt-4">
            <div class="mb-3">
                <label for="daySelection" class="form-label">Select Day</label>
                <select class="form-select" id="daySelection">
                    <option value="Mon">Monday</option>
                    <option value="Tue">Tuesday</option>
                    <option value="Wed">Wednesday</option>
                    <option value="Thu">Thursday</option>
                    <option value="Fri">Friday</option>
                    <option value="Sat">Saturday</option>
                    <option value="Sun">Sunday</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nutritionSummary" class="form-label">Nutrition Summary</label>
                <textarea class="form-control" id="nutritionSummary" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="updateSummary">Update Summary</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('updateSummary').addEventListener('click', function() {
                const selectedDay = document.getElementById('daySelection').value;
                const summaryText = document.getElementById('nutritionSummary').value;

                if (summaryText.trim() !== '') {
                    const summaryDiv = document.getElementById('summary' + selectedDay);
                    summaryDiv.textContent = summaryText;

                    document.getElementById('nutritionSummary').value = ''; // Clear the textarea
                } else {
                    alert('Please enter a nutrition summary.');
                }
            });
        });
    </script>
</body>
<footer class="bg-light text-lg-start text-center p-3">
    <p>&copy; 2024 Your Website Name</p>
</footer>
</html>
