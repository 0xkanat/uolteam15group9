<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .meal-planner-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .meal-planner-box {
            width: 50%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .meal-planner-box h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .meal-planner-box input[type="text"] {
            margin-bottom: 15px;
        }

        .day-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .day-selection button {
            width: 100%;
            margin: 0 5px;
            height: 50px;
            background-color: #e9ecef;
            font-size: 16px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .day-selection button.active {
            background-color: #0d6efd;
            color: white;
        }

        .nutrition-summary {
            margin-bottom: 15px;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .meal-planner-box button[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body class="container-fluid d-flex flex-column h-100">
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
       <a class="navbar-brand" href="main.html">Recipe App</a>
       <form class="d-flex ms-auto">
           <input type="text" class="form-control" placeholder="Search">
           <button type="submit" class="btn btn-danger">Submit</button>
       </form>
    </nav>
    <div class="meal-planner-container">
        <div class="meal-planner-box">
            <h1>Meal Planner</h1>

            <!-- Week Selection -->
            <input type="text" class="form-control" placeholder="Week Selection">

            <!-- Day Selection -->
            <div class="day-selection">
                <button type="button" id="mon" class="day-btn">Mon</button>
                <button type="button" id="tue" class="day-btn">Tue</button>
                <button type="button" id="wed" class="day-btn">Wed</button>
                <button type="button" id="thu" class="day-btn">Thu</button>
                <button type="button" id="fri" class="day-btn">Fri</button>
                <button type="button" id="sat" class="day-btn">Sat</button>
                <button type="button" id="sun" class="day-btn">Sun</button>
            </div>

            <!-- Nutrition Summary -->
            <textarea class="form-control nutrition-summary" placeholder="Nutrition Summary"></textarea>

            <!-- Save/Update Button -->
            <button type="submit" class="btn btn-primary" id="saveUpdateBtn">Save/Update</button>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="bg-light text-lg-start text-center p-3">
            <span class="text-body-secondary">&copy; 2024 Recipe App</span>
        </div>
    </footer>

    <script>
        // Toggle active class on day buttons
        document.querySelectorAll('.day-btn').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });

        // Redirect to the main dashboard page after saving
        document.getElementById('saveUpdateBtn').addEventListener('click', () => {
            // Perform any save operations here if needed

            // Redirect to the main dashboard page
            window.location.href = "main.html";  // Replace with the actual path to your dashboard page
        });
    </script>
</body>
</html>
